<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Imagination Lab</title>
        <link rel="stylesheet" href="styles.css">

        <!-- Primary Meta Tags -->
        <meta name="title" content="Imagination Lab">
        <meta name="description" content="A virtual world for kids to explore and learn">

        <script type="importmap">
            {
                "imports": {
                    "three": "https://unpkg.com/three@0.161.0/build/three.module.js",
                    "three/examples/": "https://unpkg.com/three@0.161.0/examples/jsm/",
                    "three/loaders/": "https://unpkg.com/three@0.161.0/examples/jsm/loaders/"
                }
            }
        </script>
    </head>
    <body style="width: 100%; height: 100%; overflow: hidden; margin: 0;">
        <!-- Name Input Screen -->
        <div id="nameInput" class="name-input" style="display: none;">
            <h1 class="selection-title">¿Cómo Te Llamas?</h1>
            <div class="name-form">
                <input type="text" id="playerName" placeholder="Ingresa tu nombre" maxlength="20" />
                <button id="nameSubmit" class="select-btn">Continuar</button>
            </div>
        </div>

        <!-- Character Selection Screen -->
        <div id="characterSelection" class="character-selection" style="display: none;">
            <h1 class="selection-title">Elige Tu Personaje</h1>
            <div class="character-cards">
                <div class="character-card" data-character="red">
                    <div class="character-preview" id="red-preview"></div>
                    <h2>Red</h2>
                    <button class="select-btn">Seleccionar</button>
                </div>
                <div class="character-card" data-character="bumblebee">
                    <div class="character-preview" id="bumblebee-preview"></div>
                    <h2>Bumblebee</h2>
                    <button class="select-btn">Seleccionar</button>
                </div>
            </div>
        </div>

        <!-- Background Selection Screen (hidden initially) -->
        <div id="backgroundSelection" class="background-selection" style="display: none;">
            <h1 class="selection-title">Elige Tu Ambiente</h1>
            <div class="background-cards">
                <div class="background-card" data-background="desert">
                    <div class="background-preview" style="background-image: url('assets/desert.jpg');"></div>
                    <h2>Desierto</h2>
                    <button class="select-btn">Seleccionar</button>
                </div>
                <div class="background-card" data-background="snow">
                    <div class="background-preview" style="background-image: url('assets/snow.jpg');"></div>
                    <h2>Nieve</h2>
                    <button class="select-btn">Seleccionar</button>
                </div>
                <div class="background-card" data-background="space">
                    <div class="background-preview" style="background-image: url('assets/space.png');"></div>
                    <h2>Espacio</h2>
                    <button class="select-btn">Seleccionar</button>
                </div>
            </div>
        </div>

        <!-- Loading Screen (hidden initially) -->
        <div id="loadingScreen" class="loading-screen" style="display: none;">
            <div class="loading-content">
                <div class="loading-spinner"></div>
                <h2 class="loading-title">Cargando Tu Personaje...</h2>
                <p class="loading-subtitle">Preparando el mundo 3D</p>
            </div>
        </div>

        <!-- Game Screen (hidden initially) -->
        <div id="renderDiv" style="width: 100%; height: 100%; margin: 0; display: none;">
        </div>

        <script type="module" src="main.js"></script>

    </body>
</html>
